<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="add-player-container">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" onchange="validateForm()">
        <br>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age" min="0" onchange="validateForm()">
        <button disabled onclick="addPlayer()">Add</button>
    </div>

    <div id="players-displayer">

    </div>

    <div id="number-of-teams-container">
        <label for="teamNumber">Number of teams:</label>
        <br>
        <input type="number" id="teamNumber" name="teamNumber" min="0">
        <button>Create teams</button>
    </div>



    <script src="main.js"></script>
</body>

</html>
