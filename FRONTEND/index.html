<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Csapatsorsoló</title>
</head>

<body>
    <div>
        <div class="header"">
            <h1>Csapatsorsoló</h1>
        </div>

        <div id="add-player-container">
            <div class="">
                <input type="text" placeholder="Név" class="rounded form-control" onkeyup="validateForm()">
            </div>
            <div class="">
                <input type="number" min="0" placeholder="Kor" class="rounded form-control" onchange="validateForm()" onkeyup="validateForm()">
            </div>
            <div class="">
                <button disabled onclick="addPlayer()" class="btn btn-primary">Játékos hozzáadása</button>
            </div>
        </div>

        <div>
            <h3>A jatékosok:</h3>
            <div id="players-displayer">

            </div>
        </div>

        <div>
            <div id="number-of-teams-container">
                <label for="teamNumber">Number of teams:</label>
                <br>
                <input type="number" id="teamNumber" name="teamNumber" min="0" value="1">
                <button onclick="createTeams()" disabled>Create teams</button>
            </div>
        </div>

        <div>
            <div id="cards-container">

            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
